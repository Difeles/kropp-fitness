<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kropp Fitness</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <a href="/" class="header__logo">
        <img
          src="./images/logo.png"
          alt="Kropp Logo"
          width="135"
          height="25"
          class="header-logo-image"
        />
      </a>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="/" class="header__menu-link is-current">Home</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Pages</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Portfolio</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Blog</a>
          </li>
          <li class="header__menu-item">
            <a href="/" class="header__menu-link">Shop</a>
          </li>
        </ul>
      </nav>
      <div class="header__actions">
        <button class="header__book-button button" title="Open menu">
          Book now
        </button>
        <button class="header__burger-button">
          <span class="visually-hidden">Open menu</span>
          <span class="header_burger-line"></span>
          <span class="header_burger-line"></span>
          <span class="header_burger-line"></span>
        </button>
      </div>
    </header>
  </body>
</html>
